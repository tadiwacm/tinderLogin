<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
       <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      
    <link rel="stylesheet" href="styling.css" >
    <title>Tinder Profile</title>
  </head>
    

  <body>
      <!--  Background setting  -->

    <div class="background">
      <div class="container">
        <form action="submit" id="loginForm">
            
            <!-- Insert Tinder logo as background and Close icon on top right corner           -->
          <div class="form-top">
            <img class="logo-icon" src="tinder-icon.png" >
            <img class="all-icons close" src="close-icon.png">
          </div>
            
            <!--   Heading     -->
          <div class="form-content"><span>GET STARTED</span>
          </div>
            
            <!--     links and href       -->
          <div class="form-content">
            <p class="text-body">By clicking log in you agree with our <a href="#">Terms</a>,<a href="#">Privacy Policy</a> and <a href="#">Cookie Policy</a>.</p>
              
            <button class="btn btn-facebook">LOG IN WITH FACEBOOK</button
            ><button class="btn btn-number">LOG IN WITH PHONE NUMBER</button>
            <a href="#" id="trouble-login">Trouble Logging In?</a>
            <span>GET THE APP !</span>
          </div>
            
            
          <div class="row">
            <div class="col">
              <button class="bottom-icons">
                <img class="all-icons" src="apple.PNG">
               
              </button>
            </div>
            <div class="col">
              <button class="bottom-icons">
                <img class="all-icons" src="playstore2.PNG">
              </button>
            </div>
              
          </div>
            
        </form>
      </div>
    </div>
  </body>
</html>
